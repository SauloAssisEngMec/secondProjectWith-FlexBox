<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/img/cellphone.png" alt="imagem do celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div>
                    <img src="./assets/img/logo-instagram.png" alt="Instagram_logo" class="instagram-logo">
                </div>
                <div class="profile-photo">
                    <img src="./assets/img/sauloPhotoTiny.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como Saulo Assis</a>
                <a href="#" class="instagram-logout">Remover conta atual</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Saulo Assis?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
